<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      gap: 80px;
    }

    .profile {
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profile:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    /* --- CSS ที่เพิ่มเข้ามาสำหรับรูปภาพ --- */
    .profile-img {
      width: 120px; /* ขนาดรูป */
      height: 120px;
      border-radius: 50%; /* ทำให้เป็นวงกลม */
      object-fit: cover; /* กันรูปบิดเบี้ยว */
      margin-bottom: 25px; /* เว้นระยะห่างจากชื่อ */
      border: 4px solid #f0f0f0; /* เพิ่มขอบจางๆ */
    }
    /* --- ----------------------------- --- */

    .profile a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.2rem;
      display: block; /* ทำให้ลิงก์อยู่ใต้รูปเสมอ */
    }

    .profile a:hover {
      color: #007bff;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .profile {
        padding: 40px; /* ลด padding ในจอมือถือ */
      }
    }
  </style>
</head>
<body>
  <h1>Portfolio</h1>

  <div class="container">
    <div class="profile">
      <img src="phu.jpg" alt="Profile CV1" class="profile-img">
      <a href="cv1.html">Worrathep Intaragumhang</a>
    </div>

    <div class="profile">
      <img src="por.jpg" alt="Profile CV2" class="profile-img">
      <a href="cv2.html">Jaruphat Chatchawan</a>
    </div>
  </div>
</body>
</html>
